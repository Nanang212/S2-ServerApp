<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Login Screen</title>
  </head>
  <body>
    <nav
      class="bg-gray-50 fixed w-full z-20 top-0 left-0 border-b border-gray-200"
    >
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="" class="flex items-center">
          <img src="assets/img/logo7.png" class="h-11 mr-3" alt="Kelompok 7" />
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-black"
            >KELOMPOK 7</span
          >
        </a>
        <div class="flex md:order-2">
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" value="" class="sr-only peer" />
            <div
              class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-green-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-green-400"
            ></div>
            <span
              class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300"
              >Dark Mode</span
            >
          </label>
        </div>
      </div>
    </nav>

    <section
      class="bg-gray-50 min-h-screen flex items-center justify-center pt-24"
    >
      <!-- login container -->
      <div
        class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5 items-center"
      >
        <!-- form -->
        <div class="md:w-1/2 px-8 md:px-16">
          <h2 class="font-bold text-2xl text-[#2cb061]">Login</h2>
          <p class="text-xs mt-4 text-[#2cb061]">
            If you are already a member, easily log in
          </p>

          <form action="" class="flex flex-col gap-4">
            <input
              class="p-2 mt-8 rounded-xl border"
              type="username"
              name="username"
              placeholder="Username"
            />
            <div class="relative">
              <input
                class="p-2 pr-10 rounded-xl border w-full"
                type="password"
                name="password"
                placeholder="Password"
              />
              <button
                type="button"
                class="absolute inset-y-0 right-0 flex items-center pr-2 focus:outline-none"
                onclick="togglePasswordVisibility()"
              >
                <ion-icon
                  name="eye-off-outline"
                  id="passwordToggleIcon"
                  class="w-6 h-6 text-gray-400"
                ></ion-icon>
              </button>
            </div>
            <button
              class="bg-[#2cb061] rounded-xl text-black py-2 hover:scale-105 duration-300"
            >
              Login
            </button>
          </form>

          <div
            class="mt-5 text-xs border-b border-[#2cb061] py-4 text-[#2cb061]"
          >
            <a href="#">Forgot your password?</a>
          </div>

          <div
            class="mt-3 text-xs flex justify-between items-center text-[#2cb061]"
          >
            <p>Don't have an account?</p>
            <a
              href="/src/main/resources/authscreen/register.html"
              class="py-2 px-5 bg-[#2cb061] text-black border rounded-xl hover:scale-110 duration-300"
            >
              Register
            </a>
          </div>
        </div>

        <!-- image -->
        <div class="md:block hidden w-1/2">
          <img class="rounded-2xl mx-auto" src="assets/img/tujuh.png" />
        </div>
      </div>
    </section>

    <script>
      function togglePasswordVisibility() {
        const passwordInput = document.querySelector('input[name="password"]');
        const passwordToggleIcon =
          document.getElementById("passwordToggleIcon");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          passwordToggleIcon.setAttribute("name", "eye-outline");
        } else {
          passwordInput.type = "password";
          passwordToggleIcon.setAttribute("name", "eye-off-outline");
        }
      }
    </script>

    <script>
      // Ambil elemen-elemen yang diperlukan
      const darkModeToggle = document.querySelector('input[type="checkbox"]');
      const sectionBackground = document.querySelector("section");

      // Fungsi untuk mengubah mode gelap
      function toggleDarkMode() {
        if (darkModeToggle.checked) {
          // Aktifkan mode gelap
          sectionBackground.classList.add("bg-gray-900");
        } else {
          // Matikan mode gelap
          sectionBackground.classList.remove("bg-gray-900");
        }
      }

      // Tambahkan event listener ke tombol toggle dark mode
      darkModeToggle.addEventListener("change", toggleDarkMode);
    </script>
  </body>
</html>
