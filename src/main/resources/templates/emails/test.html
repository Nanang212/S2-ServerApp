<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Template for HTML email with inline image</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
    <body>
        <p>
            Hello, <span th:text="${name}"></span>
        </p>
        <p>
            You can find link below this text to verified your email.
        </p>
        <p>
            <a th:href="@{'http://localhost:8080/api/v1/registration'(token=${token})}">CLick here</a>
        </p>
    </body>
</html>
