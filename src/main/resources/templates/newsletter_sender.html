<script>
    window.onload = () => {
        const simpleMde = new SimpleMDE({element: document.getElementById("md-editor")});
        const inputEmail = document.getElementById("input-email");
        const inputSubject = document.getElementById("input-subject");
        const textReceiver = document.getElementById("text-receiver")
        const textBody = document.getElementById("text-body")
        const btnSend = document.getElementById("btn-send");

        simpleMde.codemirror.on('change', () => {
            textBody.innerHTML = simpleMde.options.previewRender(simpleMde.value())
        })

        inputEmail.addEventListener('input', function () {
            textReceiver.innerText = this.value.split('@')[0].replace('.', ' ');
        })

        const send = async (body) => {
            const res = await fetch('/api/v1/email/html', {
                method: 'POST',
                body: body,
                headers: {
                    'Content-Type': 'application/json'
                }
            })

            await res.json()
        }

        btnSend.onclick = async function () {
            console.log('Sending...')
            btnSend.innerText = 'Loading...'
            btnSend.disabled = true
            try {
                const body = {
                    "to": document.getElementById('input-email').value,
                    "subject": document.getElementById('input-subject').value,
                    "text": simpleMde.options.previewRender(simpleMde.value())
                }
                console.log(body)
                await send(JSON.stringify(body))
                console.log('Success...')
            } catch (e) {
                alert(e)
            } finally {
                btnSend.disabled = false
                btnSend.innerText = 'Send'
            }
        }
    }

</script>
