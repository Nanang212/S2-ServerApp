<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Form Data</title>
  </head>
  <body>
    <nav
      class="bg-gray-50 fixed w-full z-20 top-0 left-0 border-b border-gray-200"
    >
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="" class="flex items-center">
          <img
            th:src="@{/images/logo7.png}"
            class="h-11 mr-3"
            alt="Kelompok 7"
          />
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-black"
            >KELOMPOK 7</span
          >
        </a>
        <div class="flex md:order-2">
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" value="" class="sr-only peer" />
            <div
              class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-green-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-green-400"
            ></div>
            <span
              class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300"
              >Dark Mode</span
            >
          </label>
        </div>
      </div>
    </nav>

    <section
      class="bg-gray-50 min-h-screen flex items-center justify-center pt-24"
    >
      <!-- login container -->
      <div
        class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5 items-center"
      >
        <!-- form -->
        <div class="px-8 md:px-16">
          <div class="border-b border-[#000000]">
            <img class="mx-auto" th:src="@{/images/logo7.png}" alt="" />
          </div>
          <div class="mx-auto mt-4">
            <h2 class="font-bold text-2xl text-[#2cb061]">Form Data</h2>
            <p class="text-xs mt-2 text-[#2cb061]">
              Complete the following data
            </p>
          </div>
          <form
            th:object="${registrationRequest}"
            th:action="@{/register/{id}(id=${id})}"
            method="post"
            class="flex flex-col gap-4"
          >
            <input
              class="p-2 mt-8 rounded-xl border"
              type="text"
              name="username"
              placeholder="Username"
              field="*{username}"
              onblur="validateUsername()"
            />
            <div class="relative">
              <input
                class="p-2 pr-10 rounded-xl border w-full"
                type="password"
                name="password"
                placeholder="Password"
                field="*{password}"
                onblur="validatePassword()"
              />
              <button
                type="button"
                class="absolute inset-y-0 right-0 flex items-center pr-2 focus:outline-none"
                onclick="togglePasswordVisibility()"
              >
                <ion-icon
                  name="eye-off-outline"
                  id="passwordToggleIcon"
                  class="w-6 h-6 text-gray-400"
                ></ion-icon>
              </button>
            </div>
            <input
              class="p-2 rounded-xl border w-full"
              type="text"
              name="phone"
              placeholder="Phone"
              field="*{phone}"
              onblur="validatePhone()"
            />
            <button
              class="bg-[#2cb061] rounded-xl text-black py-2 hover:scale-105 duration-300"
            >
              Submit
            </button>
            <div
              id="successMessage"
              class="hidden bg-green-200 text-green-800 py-2 px-4 rounded-md mt-4"
            >
              Registration successful!
            </div>
          </form>
        </div>
      </div>
    </section>

    <script>
      function togglePasswordVisibility() {
        const passwordInput = document.querySelector('input[name="password"]');
        const passwordToggleIcon =
          document.getElementById("passwordToggleIcon");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          passwordToggleIcon.setAttribute("name", "eye-outline");
        } else {
          passwordInput.type = "password";
          passwordToggleIcon.setAttribute("name", "eye-off-outline");
        }
      }

      function showToast(type, text) {
        Swal.fire({
          toast: true,
          position: "top-end",
          showConfirmButton: false,
          timer: 3000,
          icon: type,
          title: text,
        });
      }

      function validateUsername() {
        const usernameInput = document.querySelector('input[name="username"]');
        const username = usernameInput.value;

        if (username.length > 20) {
          showToast("error", "Username should not exceed 20 characters!");
          usernameInput.value = ""; // Clear input
          usernameInput.focus(); // Focus on the input for correction
        } else if (username.length === 0) {
          showToast("error", "Username is required!");
          usernameInput.focus();
        }
      }

      function validatePassword() {
        const passwordInput = document.querySelector('input[name="password"]');
        const password = passwordInput.value;

        if (password.length === 0) {
          showToast("error", "Password is required!");
          passwordInput.value = "";
          passwordInput.focus();
        }
      }

      function validatePhone() {
        const phoneInput = document.querySelector('input[name="phone"]');
        const phone = phoneInput.value;

        if (phone.length > 13) {
          showToast("error", "Phone number should not exceed 13 digits!");
          phoneInput.value = ""; // Clear input
          phoneInput.focus(); // Focus on the input for correction
        } else if (phone.length === 0) {
          showToast("error", "Phone number is required!");
          phoneInput.focus();
        }
      }
    </script>

    <script>
      // Ambil elemen-elemen yang diperlukan
      const darkModeToggle = document.querySelector('input[type="checkbox"]');
      const sectionBackground = document.querySelector("section");

      // Fungsi untuk mengubah mode gelap
      function toggleDarkMode() {
        if (darkModeToggle.checked) {
          // Aktifkan mode gelap
          sectionBackground.classList.add("bg-gray-900");
        } else {
          // Matikan mode gelap
          sectionBackground.classList.remove("bg-gray-900");
        }
      }

      // Tambahkan event listener ke tombol toggle dark mode
      darkModeToggle.addEventListener("change", toggleDarkMode);
    </script>
  </body>
</html>
