<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
    <!-- aos -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900 mx-auto">
    <main class="flex min-h-screen overflow-y-hidden">
      <section class="hidden lg:flex flex justify-center items-center relative">
        <img
          src="https://gist.githubusercontent.com/bagus2x/22938fed393058686f2ed542061f26e3/raw/d7d4fa345d1c6b83bfbb93de3580682adb9de368/sign-in.svg"
          class="scale-[2] relative -z-10"
        />
      </section>
      <section class="flex-1 mx-auto">
        <div
          class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
          data-aos="fade-up"
          data-aos-duration="1800"
        >
          <div
            class="w-full bg-white rounded-lg shadow-2xl dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
          >
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                Sign In To Your Account
              </h1>
              <div class="space-y-4 md:space-y-6">
                <div>
                  <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Your username</label
                  >
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="username"
                    required=""
                  />
                </div>
                <div>
                  <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Password
                  </label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="••••••••"
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    required=""
                  />
                </div>
                <div class="flex items-center justify-between">
                  <div class="flex items-start">
                    <div class="flex items-center h-5">
                      <input
                        id="remember"
                        aria-describedby="remember"
                        type="checkbox"
                        class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800"
                        required=""
                      />
                    </div>
                    <div class="ml-3 text-sm">
                      <label for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
                    </div>
                  </div>
                  <a href="#" class="text-sm font-medium text-blue-600 hover:underline dark:text-blue-500"
                    >Forgot password?</a
                  >
                </div>
                <button
                  id="sign-in"
                  type="button"
                  class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 hover"
                >
                  Sign in
                </button>
                <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                  Don't have an account yet?
                  <a href="#" class="font-medium text-blue-600 hover:underline dark:text-blue-500">Sign up</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    <script>
      AOS.init()
    </script>
    <script>
      window.onload = () => {
        const inputUsername = document.getElementById('username')
        const inputPassword = document.getElementById('password')
        const btnSignIn = document.getElementById('sign-in')

        const signIn = async () => {
          const username = inputUsername.value
          const password = inputPassword.value

          try {
            await axios.post('/api/v1/login', { username, password })
          } catch (error) {}
        }

        const checkError = () => {
          if (!inputUsername.value) {
            Swal.fire({
              icon: 'error',
              title: 'Oops...',
              text: 'Username must be filled!',
            })

            return true
          }

          if (inputUsername.value.length < 4 || inputUsername.value.length > 32) {
            Swal.fire({
              icon: 'error',
              title: 'Oops...',
              text: 'Username must be at least 4 characters and less than 32 characters',
            })

            return true
          }

          if (!inputPassword.value) {
            Swal.fire({
              icon: 'error',
              title: 'Oops...',
              text: 'Password must be filled!',
            })

            return true
          }

          if (inputPassword.value.length < 8 || inputPassword.value.length > 32) {
            Swal.fire({
              icon: 'error',
              title: 'Oops...',
              text: 'Password must be at least 8 characters and less than 32 characters',
            })

            return true
          }

          return false
        }

        btnSignIn.onclick = async () => {
          if (checkError()) return

          btnSignIn.disabled = true
          btnSignIn.innerText = 'Loading...'
          await signIn()
          btnSignIn.disabled = false
          btnSignIn.innerText = 'Sign in'
          window.location.href = '/api/v1/employee-dashboard'
        }
      }
    </script>
  </body>
</html>
