<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register Screen</title>
  </head>
  <body>
    <section class="bg-gray-50 min-h-screen flex items-center justify-center">
      <!-- login container -->
      <div
        class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5 items-center"
      >
        <!-- form -->
        <div class="md:w-1/2 px-8 md:px-12">
          <h2 class="font-bold text-2xl text-[#2cb061]">Registration</h2>
          <p class="text-xs mt-4 text-[#2cb061]">
            By creating an account you agree with our Terms of Service, Privacy
            Policy, and our default Notification Settings.
          </p>

          <form action="" class="flex flex-col gap-4">
            <input
              class="p-2 mt-8 rounded-xl border"
              type="name"
              name="name"
              placeholder="Name"
            />
            <input
              class="p-2 rounded-xl border w-full"
              type="email"
              name="email"
              placeholder="Email"
            />
            <button
              class="bg-[#2cb061] rounded-xl text-black py-2 hover:scale-105 duration-300"
            >
              Register
            </button>
          </form>

          <div
            class="mt-3 text-xs flex justify-between items-center text-[#2cb061]"
          >
            <p>Already have an account?</p>
            <a
              href="/src/main/resources/authscreen/login.html"
              class="py-2 px-5 bg-[#2cb061] text-black border rounded-xl hover:scale-110 duration-300"
            >
              Sign in
            </a>
          </div>
        </div>

        <!-- image -->
        <div class="md:block hidden w-1/2">
          <img class="rounded-2xl mx-auto" src="assets/img/tujuh.png" />
        </div>
      </div>
    </section>
  </body>
</html>
